const questionElement = document.getElementById("question");
const options = document.querySelectorAll(".option");
const resultElement = document.getElementById("result");

var i,score;
if(localStorage.getItem("lap")==null){
 i=0;
}else{
 i=parseInt(localStorage.getItem("lap"));
}
let currentQuestion = i;
if(localStorage.getItem("board")==null){
 score=0;
}else{
 score=parseInt(localStorage.getItem("board"));
}



function checkAnswer(selectedOption) {
    const current = questions[currentQuestion];
    if (current.options[selectedOption] === current.options[current.answer]) {
        score++;
        localStorage.setItem("board",score);
    }
    
    currentQuestion++;
    
    if (currentQuestion < questions.length) {
        loadQuestion();
    } else {
        showResult();
    }
}
function loadQuestion() {
    const current = questions[currentQuestion];
    questionElement.textContent = current.question;
    options.forEach((option, index) => {
        option.textContent = current.options[index];
        localStorage.setItem("lap", currentQuestion);
    });
    window.parent.postMessage('continue', "*");
}
function showResult() {
    questionElement.style.display = "none";
    options.forEach((option) => {
        option.style.display = "none";
    });
    resultElement.textContent = `You scored ${score}/${questions.length}`;
    window.parent.postMessage('stop', "*");
}

if (currentQuestion+1 < questions.length) {
  
        loadQuestion();
    } else {
        showResult();
    }

options.forEach((option, index) => {
    option.addEventListener("click", () => {
        checkAnswer(index);
    });
});
// Called from the iframe

window.onmessage = function(event){
    if (event.data == 'message') {
        localStorage.clear();
    }
};
